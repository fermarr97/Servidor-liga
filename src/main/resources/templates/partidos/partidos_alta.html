<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programar Partido</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <h1>Programar Nuevo Enfrentamiento</h1>
    
    <div th:if="${mensaje}" th:text="${mensaje}" style="color: green; font-weight: bold; margin-bottom: 15px;"></div>
    <div th:if="${error}" th:text="${error}" style="color: red; font-weight: bold; margin-bottom: 15px;"></div>

    <form action="/partidos/guardar" method="post">
        <label>Equipo Local:</label><br>
        <select name="local">
            <option th:each="equipo : ${equipos}" th:value="${equipo.nombre}" th:text="${equipo.nombre}"></option>
        </select>
        <br><br>

        <label>Equipo Visitante:</label><br>
        <select name="visitante">
            <option th:each="equipo : ${equipos}" th:value="${equipo.nombre}" th:text="${equipo.nombre}"></option>
        </select>
        <br><br>
        
        <button type="submit">Confirmar Partido</button>
    </form>
    
    <br>
    <a href="/partidos">Cancelar</a>
</body>
</html>
