<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Equipo</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <h1>Alta de Equipo</h1>
    
    <div th:if="${mensaje}" th:text="${mensaje}" style="color: green; font-weight: bold; margin-bottom: 15px;"></div>
    <div th:if="${error}" th:text="${error}" style="color: red; font-weight: bold; margin-bottom: 15px;"></div>

    <form action="/equipos/guardar" method="post">
        <label>Nombre del Equipo:</label><br>
        <input type="text" name="nombre" required><br><br>
        
        <label>Entrenador:</label><br>
        <input type="text" name="entrenador" required><br><br>
        
        <button type="submit">Guardar Equipo</button>
    </form>
    
    <br>
    <a href="/equipos">Cancelar y volver</a>
</body>
</html>
