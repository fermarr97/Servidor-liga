<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Equipos</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <h1>Equipos Inscritos</h1>
    
    <div th:if="${mensaje}" th:text="${mensaje}" style="color: green; font-weight: bold; margin-bottom: 15px;"></div>
    <div th:if="${error}" th:text="${error}" style="color: red; font-weight: bold; margin-bottom: 15px;"></div>

    <p><a href="/equipos/nuevo" class="button">Crear Nuevo Equipo</a></p>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Entrenador</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="equipo : ${listaEquipos}">
                <td th:text="${equipo.nombre}"></td>
                <td th:text="${equipo.entrenador}"></td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <a href="/">Volver al Inicio</a>
</body>
</html>
