<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ficha Jugador</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <h1>Ficha Técnica del Jugador</h1>
    
    <div th:if="${mensaje}" th:text="${mensaje}" style="color: green; font-weight: bold; margin-bottom: 15px;"></div>
    <div th:if="${error}" th:text="${error}" style="color: red; font-weight: bold; margin-bottom: 15px;"></div>
    
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px;">
        <h2 th:text="${jugador.nombre}"></h2>
        <hr>
        <p><strong>Equipo:</strong> <span th:text="${jugador.nombreEquipo}"></span></p>
        <p><strong>DNI:</strong> <span th:text="${jugador.dni}"></span></p>
        <p><strong>Edad:</strong> <span th:text="${jugador.edad}"></span> años</p>
        <p><strong>Posición:</strong> <span th:text="${jugador.posicion}"></span></p>
        
        <div style="background: #f4f4f9; padding: 10px; margin-top: 10px;">
            <h3>Estadísticas Temporada</h3>
            <p><strong>Goles Marcados:</strong> <span th:text="${jugador.goles}"></span></p>
            <p th:if="${jugador.posicion == 'Portero'}">
                <strong>Goles Encajados:</strong> <span th:text="${jugador.golesEncajados}"></span>
            </p>
        </div>
    </div>
    
    <br>
    <a href="/estadisticas">Ver Estadísticas</a> | <a href="/jugadores">Lista Jugadores</a>
</body>
</html>
